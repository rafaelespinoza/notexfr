name: build
on: [push, pull_request]
env:
  GO111MODULE: on
jobs:
  all:
    runs-on: ubuntu-latest
    steps:
    - name: Setup go
      uses: actions/setup-go@v5
      with:
        go-version: 1.19
    - name: Checkout repo
      uses: actions/checkout@v4
    - name: Get dependencies
      run: make deps
    - name: Build code
      run: make build
    - name: Test code
      run: make test FLAGS='-v -count=1'

  security_scan:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repo
      uses: actions/checkout@v4
    - name: Run gosec
      uses: securego/gosec@master
      with:
        args: --tests ./...

  vet:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repo
      uses: actions/checkout@v4
    - name: Setup go
      uses: actions/setup-go@v5
      with:
        go-version: 1.19
    - name: Vet source
      run: make vet
